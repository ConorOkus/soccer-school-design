    <script> 
      function toggleState(elem, one, two) {
      const node = document.getElementById(elem);
      node.setAttribute('data-state', node.getAttribute('data-state') === one ? two : one);
    }

    function toggleMenu() {
      toggleState('header-side-nav', 'open', 'closed');
